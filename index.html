<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Кликер</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: linear-gradient(135deg, #FDE68A, #F59E0B);
      margin: 0;
      color: #333;
    }

    #clicker-container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff7d1;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #f59e0b;
      transition: transform 0.2s ease, background-color 0.3s ease;
      margin: 8px;
      min-width: 180px;
    }

    button:hover {
      background-color: #d97706;
      transform: scale(1.05);
    }

    .clicked {
      transform: scale(1.2);
      transition: transform 0.1s ease;
    }

    .info {
      font-size: 20px;
      margin: 12px 0;
    }

    /* Меню справа сверху */
    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .menu button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
      min-width: 80px;
    }

    .menu:hover button:not(:hover) {
      transform: scale(0.9);
      opacity: 0.7;
    }

    .menu button:hover {
      transform: scale(1.2);
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Кликер</h1>

  <div class="menu">
    <button id="eggsButton">Яйца</button>
    <button id="inventoryButton">Инвентарь</button>
    <button id="settingsButton">Настройки</button>
  </div>

  <div id="clicker-container">
    <div class="info">Очки: <span id="score">0</span></div>
    <button id="clickButton">Кликни!</button>
    <div class="info">Сила клика: <span id="clickPower">1</span></div>
    <button id="upgradeClickPowerButton">Улучшить клик (10 очков)</button>

    <div class="info">Кулдаун клика (сек): <span id="clickCooldown">1.5</span></div>
    <button id="upgradeCooldownButton">Уменьшить КД: 1.5 → 1.4 (Цена: 1,000)</button>
  </div>

  <script>
    let score = 0;
    let clickPower = 1;
    let clickCooldown = 1.5;
    let lastClickTime = 0;

    // Цены и шаги для кулдауна
    const cooldownSteps = [
      { from: 1.5, to: 1.4, price: 1000 },
      { from: 1.4, to: 1.3, price: 10000 },
      { from: 1.3, to: 1.2, price: 100000 },
      { from: 1.2, to: 1.1, price: 1000000 },
      { from: 1.1, to: 1.0, price: 10000000 },
      { from: 1.0, to: 0.9, price: 100000000 },
      { from: 0.9, to: 0.8, price: 1000000000 },
      { from: 0.8, to: 0.7, price: 10000000000 },
      { from: 0.7, to: 0.6, price: 100000000000 },
    ];
    let cooldownStepIndex = 0;

    const scoreEl = document.getElementById('score');
    const clickPowerEl = document.getElementById('clickPower');
    const clickCooldownEl = document.getElementById('clickCooldown');
    const clickButton = document.getElementById('clickButton');
    const upgradeClickPowerButton = document.getElementById('upgradeClickPowerButton');
    const upgradeCooldownButton = document.getElementById('upgradeCooldownButton');

    function formatNumber(num) {
      return num.toLocaleString('en-US');
    }

    function saveData() {
      const data = {
        score,
        clickPower,
        clickCooldown,
        cooldownStepIndex,
      };
      localStorage.setItem('clickerSave', JSON.stringify(data));
    }

    function loadData() {
      const data = localStorage.getItem('clickerSave');
      if (data) {
        const parsed = JSON.parse(data);
        score = parsed.score || 0;
        clickPower = parsed.clickPower || 1;
        clickCooldown = parsed.clickCooldown || 1.5;
        cooldownStepIndex = parsed.cooldownStepIndex || 0;
      }
    }

    function animateButton(button) {
      button.classList.add('clicked');
      setTimeout(() => {
        button.classList.remove('clicked');
      }, 100);
    }

    function updateCooldownButton() {
      if (cooldownStepIndex < cooldownSteps.length) {
        const step = cooldownSteps[cooldownStepIndex];
        upgradeCooldownButton.textContent = `Уменьшить КД: ${step.from.toFixed(1)} → ${step.to.toFixed(1)} (Цена: ${formatNumber(step.price)})`;
        clickCooldownEl.textContent = step.from.toFixed(1);
      } else {
        upgradeCooldownButton.textContent = "Максимальный уровень кулдауна";
        clickCooldownEl.textContent = cooldownSteps[cooldownSteps.length - 1].to.toFixed(1);
        upgradeCooldownButton.disabled = true;
        upgradeCooldownButton.style.backgroundColor = '#aaa';
        upgradeCooldownButton.style.cursor = 'default';
      }
    }

    function updateUI() {
      scoreEl.textContent = formatNumber(score);
      clickPowerEl.textContent = formatNumber(clickPower);
      updateCooldownButton();
    }

    clickButton.addEventListener('click', () => {
      const now = Date.now();
      if (now - lastClickTime < clickCooldown * 1000) {
        return;
      }
      lastClickTime = now;

      score += clickPower;
      updateUI();
      animateButton(clickButton);
      saveData();
    });

    upgradeClickPowerButton.addEventListener('click', () => {
      if (score >= 10) {
        score -= 10;
        clickPower++;
        updateUI();
        animateButton(upgradeClickPowerButton);
        saveData();
      } else {
        alert('Недостаточно очков для улучшения!');
      }
    });

    upgradeCooldownButton.addEventListener('click', () => {
      if (cooldownStepIndex >= cooldownSteps.length) return;

      const step = cooldownSteps[cooldownStepIndex];
      if (score >= step.price) {
        score -= step.price;
        clickCooldown = step.to;
        cooldownStepIndex++;

        updateUI();
        animateButton(upgradeCooldownButton);
        saveData();
      } else {
        alert('Недостаточно очков для улучшения кулдауна!');
      }
    });

    loadData();
    updateUI();
  </script>
</body>
</html>
