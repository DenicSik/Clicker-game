<script>
  let score = 0;
  let clickPower = 1;
  let clickCooldown = 1.5;
  let lastClickTime = 0;
  let cooldownStepIndex = 0;
  let playerName = "";

  const bannedWords = ["fuck", "shit", "bitch", "дурак", "блять", "сука", "пидор", "нахуй", "еб", "хуй"];

  const cooldownSteps = [
    { from: 1.5, to: 1.4, price: 1000 },
    { from: 1.4, to: 1.3, price: 10000 },
    { from: 1.3, to: 1.2, price: 100000 },
    { from: 1.2, to: 1.1, price: 1000000 },
    { from: 1.1, to: 1.0, price: 10000000 },
    { from: 1.0, to: 0.9, price: 100000000 },
    { from: 0.9, to: 0.8, price: 1000000000 },
    { from: 0.8, to: 0.7, price: 10000000000 },
    { from: 0.7, to: 0.6, price: 100000000000 },
  ];

  const clickerContainer = document.getElementById('clicker-container');
  const eggsButton = document.getElementById('eggsButton');
  const inventoryButton = document.getElementById('inventoryButton');
  const settingsButton = document.getElementById('settingsButton');

  let activeMenu = null;

  function formatNumber(num) {
    return num.toLocaleString('en-US');
  }

  function saveData() {
    const data = {
      score,
      clickPower,
      clickCooldown,
      cooldownStepIndex,
      playerName,
    };
    localStorage.setItem('clickerSave', JSON.stringify(data));
  }

  function loadData() {
    const data = localStorage.getItem('clickerSave');
    if (data) {
      const parsed = JSON.parse(data);
      score = parsed.score || 0;
      clickPower = parsed.clickPower || 1;
      clickCooldown = parsed.clickCooldown || 1.5;
      cooldownStepIndex = parsed.cooldownStepIndex || 0;
      playerName = parsed.playerName || "";
    }
  }

  function validateName(name) {
    const lower = name.toLowerCase();
    return !bannedWords.some(bad => lower.includes(bad)) && name.length >= 2 && name.length <= 20;
  }

  function showNamePrompt() {
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = 0;
    overlay.style.left = 0;
    overlay.style.width = '100vw';
    overlay.style.height = '100vh';
    overlay.style.background = 'rgba(0,0,0,0.85)';
    overlay.style.display = 'flex';
    overlay.style.flexDirection = 'column';
    overlay.style.justifyContent = 'center';
    overlay.style.alignItems = 'center';
    overlay.style.zIndex = 9999;

    overlay.innerHTML = `
      <div style="background:#fff;padding:20px;border-radius:10px;text-align:center;max-width:90%;">
        <h2>Введите никнейм</h2>
        <input id="nameInput" type="text" placeholder="Ваш никнейм" style="font-size:18px;padding:10px;width:80%;max-width:300px;border-radius:8px;border:1px solid #ccc;"><br><br>
        <button id="submitName" style="padding:10px 20px;font-size:16px;border:none;border-radius:8px;background:#f59e0b;color:white;cursor:pointer;">Подтвердить</button>
        <p id="nameError" style="color:red;display:none;margin-top:10px;">Неверный никнейм</p>
      </div>
    `;

    document.body.appendChild(overlay);

    document.getElementById('submitName').onclick = () => {
      const input = document.getElementById('nameInput').value.trim();
      if (validateName(input)) {
        playerName = input;
        saveData();
        document.body.removeChild(overlay);
        renderClicker();
      } else {
        document.getElementById('nameError').style.display = 'block';
      }
    };
  }

  function animateButton(button) {
    button.classList.add('clicked');
    setTimeout(() => {
      button.classList.remove('clicked');
    }, 100);
  }

  function renderClicker() {
    clickerContainer.innerHTML = `
      <div class="info">Игрок: <strong>${playerName}</strong></div>
      <div class="info">Очки: <span id="score">${formatNumber(score)}</span></div>
      <button id="clickButton">Кликни!</button>
      <div class="info">Сила клика: <span id="clickPower">${formatNumber(clickPower)}</span></div>
      <button id="upgradeClickPowerButton">Улучшить клик (10 очков)</button>
      <div class="info">Кулдаун клика (сек): <span id="clickCooldown">${clickCooldown.toFixed(1)}</span></div>
      <button id="upgradeCooldownButton"></button>
    `;

    updateCooldownButton();

    document.getElementById('clickButton').addEventListener('click', () => {
      const now = Date.now();
      if (now - lastClickTime < clickCooldown * 1000) return;
      lastClickTime = now;
      score += clickPower;
      updateUI();
      animateButton(document.getElementById('clickButton'));
      saveData();
    });

    document.getElementById('upgradeClickPowerButton').addEventListener('click', () => {
      if (score >= 10) {
        score -= 10;
        clickPower++;
        updateUI();
        animateButton(document.getElementById('upgradeClickPowerButton'));
        saveData();
      } else {
        alert('Недостаточно очков для улучшения!');
      }
    });

    document.getElementById('upgradeCooldownButton').addEventListener('click', () => {
      if (cooldownStepIndex >= cooldownSteps.length) return;
      const step = cooldownSteps[cooldownStepIndex];
      if (score >= step.price) {
        score -= step.price;
        clickCooldown = step.to;
        cooldownStepIndex++;
        updateUI();
        animateButton(document.getElementById('upgradeCooldownButton'));
        saveData();
      } else {
        alert('Недостаточно очков для улучшения кулдауна!');
      }
    });
  }

  function updateCooldownButton() {
    const btn = document.getElementById('upgradeCooldownButton');
    if (!btn) return;
    if (cooldownStepIndex < cooldownSteps.length) {
      const step = cooldownSteps[cooldownStepIndex];
      btn.textContent = `Уменьшить КД: ${step.from.toFixed(1)} → ${step.to.toFixed(1)} (Цена: ${formatNumber(step.price)})`;
      document.getElementById('clickCooldown').textContent = step.from.toFixed(1);
    } else {
      btn.textContent = "Максимальный уровень кулдауна";
      document.getElementById('clickCooldown').textContent = cooldownSteps[cooldownSteps.length - 1].to.toFixed(1);
      btn.disabled = true;
      btn.style.backgroundColor = '#aaa';
      btn.style.cursor = 'default';
    }
  }

  function updateUI() {
    const scoreEl = document.getElementById('score');
    const clickPowerEl = document.getElementById('clickPower');
    if(scoreEl) scoreEl.textContent = formatNumber(score);
    if(clickPowerEl) clickPowerEl.textContent = formatNumber(clickPower);
    updateCooldownButton();
  }

  const menuContent = {
    eggs: `<h2>Яйца</h2><p>Здесь будут ваши яйца.</p>`,
    inventory: `<h2>Инвентарь</h2><p>Ваши предметы будут здесь.</p>`,
    settings: `<h2>Настройки</h2><p>Настройки игры.</p>`
  };

  function toggleMenuSection(section, button) {
    if (activeMenu === section) {
      activeMenu = null;
      renderClicker();
      button.textContent = getButtonName(section);
    } else {
      if (activeMenu) {
        const prevButton = document.getElementById(activeMenu + 'Button');
        if (prevButton) prevButton.textContent = getButtonName(activeMenu);
      }
      activeMenu = section;
      clickerContainer.innerHTML = menuContent[section];
      button.textContent = 'Обратно';
    }
  }

  function getButtonName(section) {
    switch (section) {
      case 'eggs': return 'Яйца';
      case 'inventory': return 'Инвентарь';
      case 'settings': return 'Настройки';
      default: return section;
    }
  }

  eggsButton.addEventListener('click', () => toggleMenuSection('eggs', eggsButton));
  inventoryButton.addEventListener('click', () => toggleMenuSection('inventory', inventoryButton));
  settingsButton.addEventListener('click', () => toggleMenuSection('settings', settingsButton));

  loadData();

  if (!playerName) {
    showNamePrompt();
  } else {
    renderClicker();
  }
</script>
