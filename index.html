<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding-top: 50px;
    margin: 0;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: #ffffff;
  }

  h1 {
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff;
  }

  button {
    transition: transform 0.1s ease, background-color 0.2s ease, box-shadow 0.2s ease;
    background-color: #1f1f1f;
    color: #00ffff;
    border: 2px solid #00ffff;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px #00ffff55;
  }

  button:hover {
    background-color: #00ffff22;
    box-shadow: 0 0 15px #00ffff;
  }

  .clicked {
    transform: scale(1.2);
  }

  #clickButton {
    font-size: 24px;
    padding: 20px 40px;
    margin: 20px;
  }

  #upgradeButton {
    padding: 10px 20px;
    font-size: 18px;
  }

  .info {
    font-size: 20px;
    margin: 10px;
    color: #ffffff;
    text-shadow: 0 0 3px #00ffff88;
  }

  .menu {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 10;
  }

  .menu button {
    padding: 8px 14px;
    font-size: 14px;
    background-color: #111;
    border-color: #0ff;
    color: #0ff;
  }

  .menu:hover button:not(:hover) {
    transform: scale(0.9);
    opacity: 0.7;
  }

  .menu button:hover {
    transform: scale(1.2);
    z-index: 1;
  }
</style>
