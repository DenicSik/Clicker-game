<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Кликер</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: linear-gradient(135deg, #FDE68A, #F59E0B);
      margin: 0;
      color: #333;
    }
    #clicker-container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff7d1;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      min-height: 300px;
      position: relative;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #f59e0b;
      transition: transform 0.2s ease, background-color 0.3s ease;
      margin: 8px;
      min-width: 180px;
    }
    button:hover {
      background-color: #d97706;
      transform: scale(1.05);
    }
    .clicked {
      transform: scale(1.2);
      transition: transform 0.1s ease;
    }
    .info {
      font-size: 20px;
      margin: 12px 0;
    }
    #settingsButton {
      margin-top: 10px;
      min-width: 120px;
    }
    #nickname-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #nickname-modal > div {
      background: #fff7d1;
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    #nickname-modal label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }
    #nickname-input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #f59e0b;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    #nickname-error {
      color: red;
      min-height: 18px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #leaderboard {
      text-align: left;
      margin-top: 15px;
      max-height: 180px;
      overflow-y: auto;
      background: #fff3c4;
      border-radius: 10px;
      padding: 10px;
    }
    #leaderboard h3 {
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
    }
    #leaderboard ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    #leaderboard li {
      padding: 4px 6px;
      border-bottom: 1px solid #e6d59b;
      font-size: 16px;
    }
    #leaderboard li.you {
      font-weight: bold;
      color: #b45309;
      background-color: #fff2a6;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Кликер</h1>

  <div id="clicker-container">
    <div class="info">Клики: <span id="score">0</span></div>
    <button id="clickButton">Клик!</button>
    <button id="settingsButton">Настройки</button>

    <div id="leaderboard">
      <h3>Топ игроков</h3>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>

  <div id="nickname-modal" style="display:none;">
    <div>
      <label for="nickname-input">Введите ваш никнейм</label>
      <input type="text" id="nickname-input" maxlength="16" autocomplete="off" />
      <div id="nickname-error"></div>
      <button id="nickname-submit">Сохранить</button>
    </div>
  </div>

  <script>
    let score = 0;
    let nickname = null;

    const scoreSpan = document.getElementById('score');
    const clickButton = document.getElementById('clickButton');
    const settingsButton = document.getElementById('settingsButton');
    const nicknameModal = document.getElementById('nickname-modal');
    const nicknameInput = document.getElementById('nickname-input');
    const nicknameError = document.getElementById('nickname-error');
    const nicknameSubmit = document.getElementById('nickname-submit');
    const leaderboardList = document.getElementById('leaderboard-list');

    const STORAGE_NICKNAME = 'clicker_nickname';
    const STORAGE_SCORE = 'clicker_score';
    const STORAGE_LEADERBOARD = 'clicker_leaderboard';

    function loadData() {
      nickname = localStorage.getItem(STORAGE_NICKNAME);
      score = parseInt(localStorage.getItem(STORAGE_SCORE)) || 0;
      if (!nickname) {
        showNicknameModal();
      } else {
        updateScoreUI();
        updateLeaderboard();
      }
    }

    function saveData() {
      localStorage.setItem(STORAGE_NICKNAME, nickname);
      localStorage.setItem(STORAGE_SCORE, score);
      updateLeaderboard(true);
    }

    function updateScoreUI() {
      scoreSpan.textContent = score;
    }

    function showNicknameModal() {
      nicknameModal.style.display = 'flex';
      nicknameInput.value = nickname || '';
      nicknameError.textContent = '';
      nicknameInput.focus();
    }

    function validateNickname(name) {
      if (!name) return 'Никнейм не может быть пустым';
      if (name.length < 3) return 'Никнейм должен быть минимум 3 символа';
      if (name.length > 16) return 'Никнейм должен быть не больше 16 символов';
      if (!/^[a-zA-Z0-9_]+$/.test(name)) return 'Никнейм может содержать только латинские буквы, цифры и _';
      return '';
    }

    function updateLeaderboard(removeOld = false, oldNick = null) {
      let leaderboard = JSON.parse(localStorage.getItem(STORAGE_LEADERBOARD)) || [];

      if (removeOld && oldNick) {
        leaderboard = leaderboard.filter(p => p.nick !== oldNick);
      }

      leaderboard = leaderboard.filter(p => p.nick !== nickname);
      leaderboard.push({ nick: nickname, score: score });
      leaderboard.sort((a,b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 10);
      localStorage.setItem(STORAGE_LEADERBOARD, JSON.stringify(leaderboard));
      renderLeaderboard(leaderboard);
    }

    function renderLeaderboard(leaderboard) {
      leaderboardList.innerHTML = '';
      for (const p of leaderboard) {
        const li = document.createElement('li');
        li.textContent = `${p.nick}: ${p.score}`;
        if (p.nick === nickname) {
          li.classList.add('you');
        }
        leaderboardList.appendChild(li);
      }
    }

    clickButton.addEventListener('click', () => {
      if (!nickname) {
        showNicknameModal();
        return;
      }
      score++;
      updateScoreUI();
      saveData();
      clickButton.classList.add('clicked');
      setTimeout(() => clickButton.classList.remove('clicked'), 100);
    });

    settingsButton.addEventListener('click', () => {
      showNicknameModal();
    });

    nicknameSubmit.addEventListener('click', () => {
      const name = nicknameInput.value.trim();
      const error = validateNickname(name);
      if (error) {
        nicknameError.textContent = error;
        return;
      }
      const oldNick = nickname;
      nickname = name;
      nicknameError.textContent = '';
      nicknameModal.style.display = 'none';
      saveData();
      if (oldNick && oldNick !== nickname) {
        updateLeaderboard(true, oldNick);
      } else {
        updateLeaderboard();
      }
    });

    loadData();
  </script>
</body>
</html>
