<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–∫–ª–∏–∫–µ—Ä</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }

    h1 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    button {
      transition: transform 0.1s ease, background-color 0.2s ease, box-shadow 0.2s ease;
      background-color: #1f1f1f;
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff55;
    }

    button:hover {
      background-color: #00ffff22;
      box-shadow: 0 0 15px #00ffff;
    }

    .clicked {
      transform: scale(1.2);
    }

    #clickButton {
      font-size: 24px;
      padding: 20px 40px;
      margin: 20px;
    }

    #upgradeButton {
      padding: 10px 20px;
      font-size: 18px;
    }

    .info {
      font-size: 20px;
      margin: 10px;
      color: #ffffff;
      text-shadow: 0 0 3px #00ffff88;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .menu button {
      padding: 8px 14px;
      font-size: 14px;
      background-color: #111;
      border-color: #0ff;
      color: #0ff;
      border-style: solid;
      border-width: 2px;
      border-radius: 6px;
    }

    .menu:hover button:not(:hover) {
      transform: scale(0.9);
      opacity: 0.7;
    }

    .menu button:hover {
      transform: scale(1.2);
      z-index: 1;
    }

    .frame {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #112233;
      border: 2px solid #00ffff;
      border-radius: 12px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      font-size: 18px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffffaa;
    }
  </style>
</head>
<body>
  <h1>–∫–ª–∏–∫–µ—Ä</h1>

  <div class="menu">
    <button id="btnEggs">–Ø–π—Ü–∞</button>
    <button id="btnInventory">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</button>
    <button id="btnSettings">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
  </div>

  <div id="frameEggs" class="frame">–≠—Ç–æ –æ–∫–Ω–æ –Ø–∏—Ü ü•ö</div>
  <div id="frameInventory" class="frame">–≠—Ç–æ –æ–∫–Ω–æ –ò–Ω–≤–µ–Ω—Ç–∞—Ä—è üéí</div>
  <div id="frameSettings" class="frame">–≠—Ç–æ –æ–∫–Ω–æ –ù–∞—Å—Ç—Ä–æ–µ–∫ ‚öôÔ∏è</div>

  <div id="clickerUI">
    <div class="info">–û—á–∫–∏: <span id="score">0</span></div>
    <button id="clickButton">–ö–ª–∏–∫–Ω–∏!</button>
    <div class="info">–°–∏–ª–∞ –∫–ª–∏–∫–∞: <span id="clickPower">1</span></div>
    <button id="upgradeButton">–£–ª—É—á—à–∏—Ç—å (10 –æ—á–∫–æ–≤)</button>
  </div>

  <script>
    let score = 0
    let clickPower = 1

    const scoreEl = document.getElementById('score')
    const clickPowerEl = document.getElementById('clickPower')
    const clickButton = document.getElementById('clickButton')
    const upgradeButton = document.getElementById('upgradeButton')

    const btnEggs = document.getElementById('btnEggs')
    const btnInventory = document.getElementById('btnInventory')
    const btnSettings = document.getElementById('btnSettings')

    const frameEggs = document.getElementById('frameEggs')
    const frameInventory = document.getElementById('frameInventory')
    const frameSettings = document.getElementById('frameSettings')

    const clickerUI = document.getElementById('clickerUI')

    let activeMenu = null

    function formatNumber(num) {
      return num.toLocaleString('en-US')
    }

    function saveData() {
      const data = {
        score: score,
        clickPower: clickPower
      }
      localStorage.setItem('clickerSave', JSON.stringify(data))
    }

    function loadData() {
      const data = localStorage.getItem('clickerSave')
      if (data) {
        const parsed = JSON.parse(data)
        score = parsed.score || 0
        clickPower = parsed.clickPower || 1
      }
    }

    function animateButton(button) {
      button.classList.add('clicked')
      setTimeout(() => {
        button.classList.remove('clicked')
      }, 100)
    }

    function updateUI() {
      scoreEl.textContent = formatNumber(score)
      clickPowerEl.textContent = formatNumber(clickPower)
    }

    function showMenu(menu) {
      if (activeMenu === menu) {
        activeMenu = null
        btnEggs.textContent = '–Ø–π—Ü–∞'
        btnInventory.textContent = '–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å'
        btnSettings.textContent = '–ù–∞—Å—Ç—Ä–æ–π–∫–∏'

        frameEggs.style.display = 'none'
        frameInventory.style.display = 'none'
        frameSettings.style.display = 'none'

        clickerUI.style.display = 'block'
      } else {
        activeMenu = menu

        btnEggs.textContent = '–Ø–π—Ü–∞'
        btnInventory.textContent = '–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å'
        btnSettings.textContent = '–ù–∞—Å—Ç—Ä–æ–π–∫–∏'

        if (menu === 'eggs') btnEggs.textContent = '–û–±—Ä–∞—Ç–Ω–æ'
        else if (menu === 'inventory') btnInventory.textContent = '–û–±—Ä–∞—Ç–Ω–æ'
        else if (menu === 'settings') btnSettings.textContent = '–û–±—Ä–∞—Ç–Ω–æ'

        frameEggs.style.display = 'none'
        frameInventory.style.display = 'none'
        frameSettings.style.display = 'none'

        if (menu === 'eggs') frameEggs.style.display = 'block'
        else if (menu === 'inventory') frameInventory.style.display = 'block'
        else if (menu === 'settings') frameSettings.style.display = 'block'

        clickerUI.style.display = 'none'
      }
    }

    btnEggs.addEventListener('click', () => {
      showMenu('eggs')
    })

    btnInventory.addEventListener('click', () => {
      showMenu('inventory')
    })

    btnSettings.addEventListener('click', () => {
      showMenu('settings')
    })

    clickButton.addEventListener('click', () => {
      score += clickPower
      updateUI()
      animateButton(clickButton)
      saveData()
    })

    upgradeButton.addEventListener('click', () => {
      animateButton(upgradeButton)
      if (score >= 10) {
        score -= 10
        clickPower++
        updateUI()
        saveData()
      } else {
        alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è!')
      }
    })

    loadData()
    updateUI()
  </script>
</body>
</html>
