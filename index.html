<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Кликер</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: linear-gradient(135deg, #FDE68A, #F59E0B);
      margin: 0;
      color: #333;
    }

    #clicker-container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff7d1;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      min-height: 280px;
      position: relative;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #f59e0b;
      transition: transform 0.2s ease, background-color 0.3s ease;
      margin: 8px;
      min-width: 180px;
    }

    button:hover {
      background-color: #d97706;
      transform: scale(1.05);
    }

    .clicked {
      transform: scale(1.2);
      transition: transform 0.1s ease;
    }

    .info {
      font-size: 20px;
      margin: 12px 0;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .menu button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
      min-width: 80px;
    }

    .menu:hover button:not(:hover) {
      transform: scale(0.9);
      opacity: 0.7;
    }

    .menu button:hover {
      transform: scale(1.2);
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Кликер</h1>

  <div class="menu">
    <button id="eggsButton">Яйца</button>
    <button id="inventoryButton">Инвентарь</button>
    <button id="settingsButton">Настройки</button>
  </div>

  <div id="clicker-container">
  </div>

  <script>
    let score = 0;
    let clickPower = 1;
    let clickCooldown = 1.5;
    let lastClickTime = 0;
    let cooldownStepIndex = 0;

    const cooldownSteps = [
      { from: 1.5, to: 1.4, price: 1000 },
      { from: 1.4, to: 1.3, price: 10000 },
      { from: 1.3, to: 1.2, price: 100000 },
      { from: 1.2, to: 1.1, price: 1000000 },
      { from: 1.1, to: 1.0, price: 10000000 },
      { from: 1.0, to: 0.9, price: 100000000 },
      { from: 0.9, to: 0.8, price: 1000000000 },
      { from: 0.8, to: 0.7, price: 10000000000 },
      { from: 0.7, to: 0.6, price: 100000000000 },
    ];

    const clickerContainer = document.getElementById('clicker-container');
    const eggsButton = document.getElementById('eggsButton');
    const inventoryButton = document.getElementById('inventoryButton');
    const settingsButton = document.getElementById('settingsButton');

    function formatNumber(num) {
      return num.toLocaleString('en-US');
    }

    function saveData() {
      const data = {
        score,
        clickPower,
        clickCooldown,
        cooldownStepIndex,
      };
      localStorage.setItem('clickerSave', JSON.stringify(data));
    }

    function loadData() {
      const data = localStorage.getItem('clickerSave');
      if (data) {
        const parsed = JSON.parse(data);
        score = parsed.score || 0;
        clickPower = parsed.clickPower || 1;
        clickCooldown = parsed.clickCooldown || 1.5;
        cooldownStepIndex = parsed.cooldownStepIndex || 0;
      }
    }

    function animateButton(button) {
      button.classList.add('clicked');
      setTimeout(() => {
        button.classList.remove('clicked');
      }, 100);
    }
    function renderClicker() {
      clickerContainer.innerHTML = `
        <div class="info">Очки: <span id="score">${formatNumber(score)}</span></div>
        <button id="clickButton">Кликни!</button>
        <div class="info">Сила клика: <span id="clickPower">${formatNumber(clickPower)}</span></div>
        <button id="upgradeClickPowerButton">Улучшить клик (10 очков)</button>
        <div class="info">Кулдаун клика (сек): <span id="clickCooldown">${clickCooldown.toFixed(1)}</span></div>
        <button id="upgradeCooldownButton"></button>
      `;

      updateCooldownButton();
      document.getElementById('clickButton').addEventListener('click', () => {
        const now = Date.now();
        if (now - lastClickTime < clickCooldown * 1000) return;
        lastClickTime = now;
        score += clickPower;
        updateUI();
        animateButton(document.getElementById('clickButton'));
        saveData();
      });

      document.getElementById('upgradeClickPowerButton').addEventListener('click', () => {
        if (score >= 10) {
          score -= 10;
          clickPower++;
          updateUI();
          animateButton(document.getElementById('upgradeClickPowerButton'));
          saveData();
        } else {
          alert('Недостаточно очков для улучшения!');
        }
      });

      document.getElementById('upgradeCooldownButton').addEventListener('click', () => {
        if (cooldownStepIndex >= cooldownSteps.length) return;
        const step = cooldownSteps[cooldownStepIndex];
        if (score >= step.price) {
          score -= step.price;
          clickCooldown = step.to;
          cooldownStepIndex++;
          updateUI();
          animateButton(document.getElementById('upgradeCooldownButton'));
          saveData();
        } else {
          alert('Недостаточно очков для улучшения кулдауна!');
        }
      });
    }

    function updateCooldownButton() {
      const upgradeCooldownButton = document.getElementById('upgradeCooldownButton');
      if (!upgradeCooldownButton) return;
      if (cooldownStepIndex < cooldownSteps.length) {
        const step = cooldownSteps[cooldownStepIndex];
        upgradeCooldownButton.textContent = `Уменьшить КД: ${step.from.toFixed(1)} → ${step.to.toFixed(1)} (Цена: ${formatNumber(step.price)})`;
        document.getElementById('clickCooldown').textContent = step.from.toFixed(1);
      } else {
        upgradeCooldownButton.textContent = "Максимальный уровень кулдауна";
        document.getElementById('clickCooldown').textContent = cooldownSteps[cooldownSteps.length - 1].to.toFixed(1);
        upgradeCooldownButton.disabled = true;
        upgradeCooldownButton.style.backgroundColor = '#aaa';
        upgradeCooldownButton.style.cursor = 'default';
      }
    }

    function updateUI() {
      const scoreEl = document.getElementById('score');
      const clickPowerEl = document.getElementById('clickPower');
      if(scoreEl) scoreEl.textContent = formatNumber(score);
      if(clickPowerEl) clickPowerEl.textContent = formatNumber(clickPower);
      updateCooldownButton();
    }
    const menuContent = {
      eggs: `
        <h2>Яйца</h2>
        <p>Здесь будут ваши яйца.</p>
        <button id="backFromEggs">Назад</button>
      `,
      inventory: `
        <h2>Инвентарь</h2>
        <p>Ваши предметы будут здесь.</p>
        <button id="backFromInventory">Назад</button>
      `,
      settings: `
        <h2>Настройки</h2>
        <p>Настройки игры.</p>
        <button id="backFromSettings">Назад</button>
      `
    };

    function showMenuSection(section) {
      clickerContainer.innerHTML = menuContent[section];

      document.getElementById(`backFrom${capitalize(section)}`).addEventListener('click', () => {
        renderClicker();
      });
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
    eggsButton.addEventListener('click', () => {
      showMenuSection('eggs');
    });
    inventoryButton.addEventListener('click', () => {
      showMenuSection('inventory');
    });
    settingsButton.addEventListener('click', () => {
      showMenuSection('settings');
    });
    loadData();
    renderClicker();
  </script>
</body>
</html>
